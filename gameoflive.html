<!DOCTYPE html>
<html>
<head>
  <title> Game of Life</title>
</head>
 
<body>
    <h1>Game of life by Maxim Manveiler</h1>
<p>
  <input type = 'button' onclick = 'start()' value = 'start'>
  <input type = 'button' onclick = 'tru()' value = 'step'>
  <input type = 'button' onclick = 'run()' value = 'run'>
  <input type = 'button' onclick = 'stop()' value = 'stop'>
</p>
    <canvas id="myCanvas" width="600" height="600"
    style = "border:1px solid grey;"></canvas>
    
<script>
const fieldSize = 30;
const celldSize = 20;
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.fillStyle = "#F00";
let field = new Array(fieldSize);
let q = 0;
let timer = 0;
function start() {
  if (timer == 0) {
    doStep()
    timer = setInterval(doStep, 1000);
  }
}
function tru(){
  doStep();
  clearInterval(timer);
}
function run(){
  clearInterval(timer);
  timer = setInterval(doStep, 1000);
}
function stop(){
  clearInterval(timer);
}
for(let i = 0; i < fieldSize; i++)
  field[i] = new Array(fieldSize);
 
let nextField = new Array(fieldSize);
for(let i = 0; i < fieldSize; i++)
  nextField[i] = new Array(fieldSize);
 
function neighborCount(r, c){//row column
  let count = -field[r][c];
  for(let i = -1; i <= 1; i++)
    for(let j = -1; j <= 1; j++)
      count += field[(r+i+fieldSize)%fieldSize][(c+j+fieldSize)%fieldSize];
  return count;
}
 
function nextGen(){
  for(let i = 0; i < fieldSize; i++)
    for(let j = 0; j < fieldSize; j++){
      nextField[i][j] = field[i][j];
      if ((field[i][j] == 0) && (neighborCount(i,j) == 3))
        {nextField[i][j] = 1;}
      else if ((field[i][j] == 1) &&
          ((neighborCount(i,j) < 2) || (neighborCount(i,j) > 3)))
        {nextField[i][j] = 0;}
    }
}

function doStep(){
    nextGen();
    for(let i = 0; i < fieldSize; i++)
      for(let j = 0; j < fieldSize; j++)
        field[i][j] = nextField[i][j];
    for(let i = 0; i < fieldSize; i++)
      for(let j = 0; j < fieldSize; j++)
        if (field[i][j] == 1){
          ctx.fillStyle = "#F00";
          ctx.fillRect(i * celldSize, j * celldSize, celldSize, celldSize);
        }
        else{
          ctx.fillStyle = "#FFF";
          ctx.fillRect(i * celldSize, j * celldSize, celldSize, celldSize);
        }

}
for(let i = 0; i < fieldSize; i++)
  for(let j = 0; j < fieldSize; j++)
    field[i][j] = (Math.random() > 0.9) * 1;
 

// clearInterval()
</script>
</body>
</html>
